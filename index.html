<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Shopping Cart</title>
  </head>

  <body>
    <header>
      <figure><img src="rc/BalenciagaLogo.png" alt="Balenciaga Logo" /></figure>
      <hr />
    </header>

    <!--Main shopping Cart-->
    <center>
      <main>
        <div id="Shopping-cart">
          <!-- Preselected items -->
          <div class="item">
            <!-- Heart-shaped button -->
            <div class="favorite-btn" onclick="toggleFavorite(this)">
              <p>♡</p>
            </div>
            <figure>
              <img src="rc/Items/men/sneaker/eCom-772774W3RBQ1060_F.jpg" />
            </figure>
            <div>Sneaker Runner Graffiti</div>
            <div class="priceContainer">$<span class="price">1399</span></div>
            <div class="kpr">
              <div class="opMins">-</div>
              <div class="num">1</div>
              <div class="opPlus">+</div>
            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="removeItem(this)"
            >
              Remove
            </button>
          </div>
          <!-- Add more preselected items here -->
          <div class="item">
            <!-- Heart-shaped button -->
            <div class="favorite-btn" onclick="toggleFavorite(this)">
              <p>♡</p>
            </div>

            <figure>
              <img src="rc/Items/women/kabout/eCom-768930TPQ231000_D.jpg" />
            </figure>
            <div>Round Shoulder Fitted Coat</div>
            <div class="priceContainer">$<span class="price">1600</span></div>
            <div class="kpr">
              <div class="opMins">-</div>
              <div class="num">1</div>
              <div class="opPlus">+</div>
            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="removeItem(this)"
            >
              Remove
            </button>
          </div>

          <div class="item">
            <!-- Heart-shaped button -->
            <div class="favorite-btn" onclick="toggleFavorite(this)">
              <p>♡</p>
            </div>

            <figure>
              <img src="rc/Items/men/vest/eCom-681689TOW614012_F.jpg" />
            </figure>
            <div>Padded Jacket in blue light Japanese denim</div>
            <div class="priceContainer">$<span class="price">749</span></div>
            <div class="kpr">
              <div class="opMins">-</div>
              <div class="num">1</div>
              <div class="opPlus">+</div>
            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="removeItem(this)"
            >
              Remove
            </button>
          </div>

          <div class="item">
            <!-- Heart-shaped button -->
            <div class="favorite-btn" onclick="toggleFavorite(this)">
              <p>♡</p>
            </div>

            <figure>
              <img src="rc/Items/women/srwel/eCom-762446W6PA01000_J.jpg" />
            </figure>
            <div>Anatomic 110mm Over-The-Knee Boot</div>
            <div class="priceContainer">$<span class="price">280</span></div>
            <div class="kpr">
              <div class="opMins">-</div>
              <div class="num">1</div>
              <div class="opPlus">+</div>
            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="removeItem(this)"
            >
              Remove
            </button>
          </div>
        </div>
        <div id="pricing">
          <div>Total Price: $<span id="totalPrice">0</span></div>
          <div><button>Checkout</button></div>
        </div>
      </main>
    </center>
    <!--Footer of the page-->
    <hr />
